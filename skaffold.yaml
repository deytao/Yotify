apiVersion: skaffold/v2beta10
kind: Config
metadata:
  name: yotify
build:
  local:
    useDockerCLI: true
    push: false
  artifacts:
    - image: yotify-api
      context: api
      sync:
        infer:
          - '*.rb'
    - image: yotify-ui
      context: ui
      sync:
        infer:
          - '*.erb'
          - '*.rb'
          - '*.vue'
          - '*.js'
deploy:
  kubectl:
    manifests:
      - k8s/*.yaml
  kubeContext: yotify-mk
